<div class="design">
    <div class="design__titleContainer">
        <div class="design__titleContainer__h3">
            <i class="fa-regular fa-keyboard ico"></i>
            <h3>RELLENA</h3>
        </div>
        <i class="fa-solid fa-chevron-up"></i>
    </div>
    <div class="design__fields">
        <fieldset>
            <label class="labelsText" for="completeName">Nombre completo</label>
            <input class="inputFields" id="completeName" type="text" name="completeName" placeholder="Ej. Sally Jill" />
        </fieldset>
        <fieldset>
            <label class="labelsText" for="job">Puesto</label>
            <input class="inputFields" id="job" type="text" name="job" placeholder="Ej. Front-end unicorn" />
        </fieldset>
        <fieldset>
            <label class="labelsText" for="avatar">Imagen de perfil</label>
            <input class="inputButton" type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
        </fieldset>
        <fieldset>
            <label class="labelsText" for="email">Email</label>
            <input class="inputFields" id="email" type="email" name="email" placeholder="Ej. sally-hill@gmail.com" />
        </fieldset>
        <fieldset>
            <label class="labelsText" for="telephone">Tel√©fono</label>
            <input class="inputFields" id="telephone" type="tel" name="telephone" placeholder="Ej. 555-55-55-55" />
        </fieldset>
        <fieldset>
            <label class="labelsText" for="linkedin">Linkedin</label>
            <input class="inputFields" id="linkedin" type="url" name="linkedin"
                placeholder="Ej. linkedin.com/in/sallly.hill" />
        </fieldset>
        <fieldset>
            <label class="labelsText" for="github">Github</label>
            <input class="inputFields" id="github" type="url" name="github" placeholder="Ej. @sally-hill" />
        </fieldset>

    </div>


</div>
